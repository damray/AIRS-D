version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shop-assist-postgres
    env_file:
      - .env.database
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - shop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d shop_assist"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: shop-assist-backend
    ports:
      - "3001:3001"
    env_file:
      - .env.backend
    networks:
      - shop-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop-assist-frontend
    ports:
      - "80:80"
    networks:
      - shop-network
    restart: unless-stopped
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: shop-assist-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - shop-network
    restart: unless-stopped
    profiles:
      - with-ollama

networks:
  shop-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  ollama-data:
    driver: local
